<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Gaming Paradise is a one-stop destination for video game enthusiasts, offering a comprehensive library of new and exciting games to discover. 
    Our website provides users with an immersive and enjoyable gaming experience, while also encouraging users to share their thoughts and opinions about their favorite games.">
    <meta name="keyword" content="gaming, video games, entertainment, discovery, games library, feedback, user experience, immersive experience">
    <link rel="icon" type="image/x-icon" href="assets/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Game Paradise</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand col-3" href="index.html">Gaming Paradise</a>
        <div class="navbar-nav col-lg-3 col-2 justify-content-between">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" aria-current="page" href="games.html">Games</a>
          <a class="nav-link" aria-current="page" href="form.html">Form</a>
        </div>
      </div>
    </div>
  </nav>

      <div class="d-flex justify-content-center align-items-center space black searchBar ">
       <i class="fa-solid fa-magnifying-glass" ></i><input type="text" id="search" class="space col-4 search"> <input type="submit" id="submit" value="Submit" onclick="submit()" class="bg-danger text-light"> 
      </div>

      <div class="d-flex justify-content-around ">

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle label" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Rating
        </button>
        <ul class="dropdown-menu" >
          <li class="dropdown-item" id="rating+"> Better rating </li>
          <li class="dropdown-item" id="rating-"> Worst rating</li>
        </ul>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle label" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Metacritic
        </button>

        <ol class="dropdown-menu" >
          <li class="dropdown-item metaC" value="80" > 80+ </li>
          <li class="dropdown-item metaC" value="60"> 60/80 </li>
          <li class="dropdown-item metaC" value="40"> 40/60 </li>
          <li class="dropdown-item metaC" value="20"> 20/40 </li>
        </ol>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle label mb-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Released
        </button>
        <ul class="dropdown-menu" >
          <li class="dropdown-item" id="older"> Older games </li>
          <li class="dropdown-item" id="newer"> Newer games </li>
        </ul>
      </div>

    </div>  
   

      <div id="gameList">
         <div class="d-flex justify-content-center" >
          <div class="spinner-border p-5 m-4" id="spinner" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        
        </div>
      </div>
      <div class="d-flex justify-content-center"> 
        <button type="button" class="space btn btn-primary" id="prev">Previous Page</button>
        <button type="button" class="space btn btn-danger" id="next">Next Page</button>
       
      </div>
      
    <script src="game.env.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1ee7458bb3.js" crossorigin="anonymous"></script>
    
</body>
</html>
