<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description" content="Gaming Paradise is a one-stop destination for video game enthusiasts, offering a comprehensive library of new and exciting games to discover. 
    Our website provides users with an immersive and enjoyable gaming experience, while also encouraging users to share their thoughts and opinions about their favorite games.">
    <meta name="keyword" content="gaming, video games, entertainment, discovery, games library, feedback, user experience, immersive experience">
    <link rel="icon" type="image/x-icon" href="assets/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Game Paradise</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand col-3" href="index.html">Gaming Paradise</a>
        <div class="navbar-nav col-lg-3 col-2 justify-content-between">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" aria-current="page" href="games.html">Games</a>
          <a class="nav-link" aria-current="page" href="form.html">Form</a>
        </div>
      </div>
    </div>
  </nav>

      <main class="bg-light mt-5 col-lg-6 col-md-8 col-11 m-auto rounded-5 boxShadow">
        <form action="http://webdevbasics.net/scripts/demo.php" method="post" class="d-flex align-items-center flex-column">
        <h1> Feedback Form</h1>
        <div class="form-floating d-flex flex-column col-8">
            <input type="text" class="form-control" id="floatingName" placeholder="First Name">
            <label for="floatingName"> First Name</label>
        </div>

        <div class="form-floating d-flex flex-column col-8">
          <input type="text" class="form-control isinvalid" id="floatingSurname" placeholder="Last Name">
          <label for="floatingSurname">Last Name</label>
      </div>
        
        <div class="form-floating d-flex flex-column col-8">
            <input type="email" class="form-control" id="floatingEmail" placeholder="Email Address">
            <label for="floatingEmail">Email</label>
        </div>
        <h5 class="text-center">How would you rate this application ?</h5>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">&#9733;</label>
      </div>
      <h5 class="text-center">How satisfied are you with the experience ?</h5>

      <div class="satisfaction">
        <input type="radio" id="satisfaction-excited" name="satisfaction" value="excited" checked>
          <label for="satisfaction-excited" title="excellent"><i class="fa-solid fa-face-grin-hearts"></i></label>

          <input type="radio" id="satisfaction-happy" name="satisfaction" value="happy">
          <label for="satisfaction-happy" title="happy"><i class="fa-solid fa-face-smile"></i></label>

          <input type="radio" id="satisfaction-neutral" name="satisfaction" value="neutral">
          <label for="satisfaction-neutral" title="neutral"><i class="fa-solid fa-face-meh"></i></label>

          <input type="radio" id="satisfaction-upset" name="satisfaction" value="upset">
          <label for="satisfaction-upset" title="upset" ><i class="fa-solid fa-face-angry"></i></label>
          
          <input type="radio" id="satisfaction-bad" name="satisfaction" value="bad">
          <label for="satisfaction-bad" title="bad" ><i class="fa-solid fa-face-sad-tear"></i></label>
      </div>

      <h5 class="text-center">Please leave us a comment to improve the service</h5>

      <div class="form-floating d-flex flex-column col-8">
        
            <textarea class="form-control" id="floatingComments" rows="10" placeholder="Comments" required></textarea> 
            <label for="floatingComments">Comments:</label>
        </div>

   
        <button type="submit" class="btn btn-primary mb-5">Submit</button>
    </form>
  </main>
    
    
    <script src="form.js"></script>
    <script src="https://kit.fontawesome.com/1ee7458bb3.js" crossorigin="anonymous"></script>
</body>
</html>
