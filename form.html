<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="black">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand col-3" href="#">Navbar</a>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav col-3  justify-content-between">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" aria-current="page" href="games.html">Games</a>
              <a class="nav-link" aria-current="page" href="form.html">Form</a>
            </div>
          </div>
        </div>
      </nav>

      <form action="" class="d-flex align-items-center flex-column">
        <div class="form-floating d-flex flex-column col-6">
            <input type="text" class="form-control" id="floatingName" placeholder="Name" required >
            <label for="floatingName">Name:</label>
        </div>
        <div class="form-floating d-flex flex-column col-6">
            <input type="email" class="form-control" id="floatingEmail" placeholder="Email Address" required>
            <label for="floatingEmail">Email:</label>
        </div>
        <div class="form-group d-flex flex-column col-6">
            <label for="rating" class="text-light">Rating:</label>
            <select class="form-control" id="rating" name="rating" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-floating d-flex flex-column col-6">
            <textarea class="form-control" id="floatingComments" rows="10" placeholder="Comments" required></textarea> 
            <label for="floatingComments">Comments:</label>
        </div>
   
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
